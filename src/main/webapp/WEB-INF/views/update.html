<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update song</h3>
<p>
    <a th:href="@{/songs}">
        Back to song list
    </a>
</p>
<div id="form">
    <form th:action="@{/songs/update}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/><br>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div>
            <label for="artist">Singer</label>
            <input type="text" id="artist" th:field="*{artist}"/><br>
            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}"/><br>
            <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
